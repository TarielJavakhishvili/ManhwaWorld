<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManhwaWorld</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Welcome to the Manhwa Library</h1>

        <div class="language-switcher">
            <button id="geo-btn">GEO</button>
            <button id="en-btn">EN</button>
            <div id="indicator"></div>
        </div>

        <div class="container">
            <button id="themeSwitcher">Toggle Theme</button>
            <div id="themeIndicator"></div>
        </div>

    </header>

    <nav>
        <ul>
            <li><a href="#">Main</a></li>
            <li><a href="#">Basic Information</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Authorization</a></li>
            <li><a href="registration.html">Registration</a></li>
            <li><a href="#">Genres</a></li>
            <li><a href="#">Popular</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2 >Discover Your Next Favorite Manhwa</h2>
            <p >Explore the world of manhwa with our extensive collection of titles.</p>
        </section>
    </main>

    <section id="slider">
        <div class="slide-container">
            <div class="slide">
                <img src="images/manhwa1.jpg" alt="Manhwa Cover 1">
            </div>
            <div class="slide">
                <img src="images/manhwa2.jpg" alt="Manhwa Cover 2">
            </div>
            <div class="slide">
                <img src="images/manhwa3.jpg" alt="Manhwa Cover 3">
            </div>
            <div class="slide">
                <img src="images/manhwa4.jpg" alt="Manhwa Cover 4">
            </div>
            <div class="slide">
                <img src="images/manhwa5.jpg" alt="Manhwa Cover 5">
            </div>
        </div>
    
        <button class="prev">&lt;</button>
        <button class="next">&gt;</button>
    </section>
    

    <footer>
        <p>&copy; 2025 Manhwa Library</p>
    </footer>

    <script src="slider.js"></script>
    <script src="switcher.js"></script>
    <script src="script.js"></script>
</body>
</html>
